<form [formGroup]="myform">
    <div class="form-group">
        <label for="">First name</label>
    </div>
    <div>
        <input type="text" class="form-control" formControlName="fname" name=fname>
    </div>
    <div class="form-group">
        <label for="">Last name</label>
    </div>
    <div>
        <input type="text" class="form-control" formControlName="lname" name=lname>
    </div>
    <div class="form-group">
        <label  for="">Email</label>
    </div>
    <div>
        <input type="text" class="form-control" formControlName="email" name=email>
    </div>
    <div class="form-group">
        <label for="">Password</label>
    </div>
    <div>
        <input type="text" class="form-control" formControlName="password" name=pwd>
    </div>
</form>
